<!DOCTYPE html>
<html lang="en">
  <head>
    <!--page title-->
    <title>Password Generator</title>

    <!--page description-->
    <meta name="description" content="A random password generator." />

    <!--character encoding-->
    <meta charset="utf-8" />

    <!--device width-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--Open Graph tags-->
    <meta property="og:title" content="Password Generator" />
    <meta property="og:description" content="A random password generator." />
    <meta property="og:image" content="img/og-image.jpg" />

    <!--Twitter cards-->
    <meta name="twitter:title" content="Password Generator" />

    <!--stylesheets-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <!--scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
    <script src="./js/includeLocal.js"></script>
    <script defer>
      window.bootstrap ||
        (includeLocalCSS("bootstrap.min.css") &&
          includeLocalJS("bootstrap.min.js"));
    </script>
    <script defer>
      window.Popper || includeLocalJS("popper.min.js");
    </script>
    <!-- data-main attribute tells require.js to load ./js/series.js after require.js loads. -->
    <script data-main="./js/scripts" src="./js/vendor/require.js"></script>
  </head>

  <body>
    <main class="container h-auto m-0 min-vh-100">
      <h1 class="text-center">Password Generator</h1>

      <p class="mb-5 text-center">Generate random passwords.</p>

      <div>
        <div class="num-characters">
          <div class="input-group mb-2">
            <span class="input-group-text">Minimum no. of characters</span>
            <input
              type="number"
              class="form-control"
              id="minPasswordLength"
              value="12"
            />
          </div>
        </div>

        <div class="num-characters">
          <div class="input-group mb-2">
            <span class="input-group-text">Maximum no. of characters</span>
            <input
              type="number"
              class="form-control"
              id="maxPasswordLength"
              value="24"
            />
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-header">Password must contain:</div>
          <div class="card-body text-start">
            <ul class="list-group list-group-flush">
              <li class="list-group">
                <div class="form-check">
                  <input
                    checked
                    class="form-check-input"
                    id="upperCaseLetters"
                    type="checkbox"
                  />
                  <label class="form-check-label" for="upperCaseLetters">
                    Uppercase letters (A-Z)
                  </label>
                </div>
              </li>

              <div class="form-check">
                <input
                  checked
                  class="form-check-input"
                  id="lowerCaseLetters"
                  type="checkbox"
                />
                <label class="form-check-label" for="lowerCaseLetters">
                  Lowercase letters (a-z)
                </label>
              </div>

              <div class="form-check">
                <input
                  checked
                  class="form-check-input"
                  id="digits"
                  type="checkbox"
                />
                <label class="form-check-label" for="digits">
                  Digits (0-9)
                </label>
              </div>

              <div class="form-check">
                <input
                  checked
                  class="form-check-input"
                  id="specialCharacters"
                  type="checkbox"
                />
                <label class="form-check-label" for="specialCharacters">
                  Special characters (`~!@#$%^&*()-_=+[]{}\|;:'",<>./?)
                </label>
              </div>
            </ul>
          </div>
        </div>

        <div class="mb-4 text-center">
          <button class="btn btn-success" onclick="generatePassword()">
            Generate
          </button>
        </div>

        <div class="row justify-content-center mb-3">
          <div class="input-group w-75">
            <input class="form-control" disabled id="password" type="text" />
            <button class="btn btn-info" onclick="copyPassword();">Copy</button>
          </div>
        </div>

        <div class="alert text-center" id="confirmation" role="alert"></div>
      </div>

      <!-- Copyright -->
      <div
        id="copyright"
        class="bottom center position-absolute bottom-0 start-50 translate-middle"
      >
        &copy Sherpad Ndabambi <span id="footerYear"></span>
      </div>
    </main>
  </body>
</html>
